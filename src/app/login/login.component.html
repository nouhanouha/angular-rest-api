<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-md-offset-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form #fform="ngForm" novalidate accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input required [(ngModel)]="user.email" #mail="ngModel" class="form-control" placeholder="yourmail@example.com" name="email" type="text">
                            </div>
                            <div class="alert alert-danger" *ngIf="mail.touched && mail.invalid"> Email is required </div>
                            <div class="form-group">
                                <input required [(ngModel)]="user.password" #pwd="ngModel" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="alert alert-danger" *ngIf="pwd.touched && pwd.invalid"> Passwords is required </div>
                            <div class="checkbox">
                                <label>
			    	    		    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	    </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" (click)="login()" [disabled]="fform.invalid" type="submit" value="Login">
                            <div class="alert alert-danger" *ngIf="errorMessage"> {{ errorMessage }} </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
