<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="'/users'">
        <img src="/assets/logo.png" width="30" height="30" alt="">
    </a>
    <div style="margin: 0 auto;"></div>
    <a class="logout" (click)="logout()"> <i class="fa fa-power-off"></i> Logout</a>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2 col-sm-2">
            <button class="btn btn-info mt-5" (click)="createNewUser()">
                    <i class="fa fa-plus-square"></i>
                </button>
        </div>
        <div class="col-md-8 col-sm-10">
            <table class="table mt-5">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of listUsers">
                        <td> {{ user.firstName }} </td>
                        <td> {{ user.lastName }} </td>
                        <td> {{ user.email }} </td>
                        <td> {{ user.age }} </td>
                        <td>
                            <button class="btn btn-danger" (click)="remove(user)"> <i class="fa fa-trash"></i> </button>
                            <button class="btn btn-warning" (click)="update(user)"> <i class="fa fa-edit"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="col-md-8" *ngIf="userUpdating">
            <form>
                <fieldset>
                    <legend *ngIf="!creating">Update User</legend>
                    <legend *ngIf="creating">Create User</legend>
                    <div class="form-group">
                        <label for="">Personal informations</label>
                        <input type="text" class="form-control" [(ngModel)]="userUpdating.firstName" name="first" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userUpdating.lastName" name="last" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="userUpdating.email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="userUpdating.age" name="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="userUpdating.street" name="strt" placeholder="Street">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userUpdating.city" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userUpdating.zip" name="zip" placeholder="Zip">
                    </div>
                    <input type="submit" (click)="save()" class="btn btn-success" value="Save">
                    <input type="button" (click)="cancel()" class="btn btn-danger" value="cancel">
                </fieldset>

            </form>
        </div>
    </div>
</div>
